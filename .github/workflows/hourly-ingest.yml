name: Ingest (every 3 hours)

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ingest-3-hours
  cancel-in-progress: false

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Run ingest and push updates
        env:
          INGEST_PUSH_BRANCH: main
          NVIDIA_API_KEY: ${{ secrets.NVIDIA_API_KEY }}
          NVIDIA_API_BASE: ${{ secrets.NVIDIA_API_BASE }}
          NVIDIA_MODEL: ${{ secrets.NVIDIA_MODEL }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          node scripts/ingest-data-sources.js
          node scripts/push-ingest-to-github.js
