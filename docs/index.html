<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animal Mind – Animal Research Network by ChatVet</title>
  <meta name="description" content="Animal health research and insights — surveillance, literature, and data for veterinarians and researchers. Built by ChatVet.">
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, sans-serif; background: linear-gradient(160deg, #0f3460 0%, #16213e 50%, #1a1a2e 100%); color: #fff; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 2rem; line-height: 1.6; }
    .wrap { max-width: 32rem; text-align: center; }
    h1 { font-size: clamp(1.75rem, 4vw, 2.25rem); font-weight: 700; margin: 0 0 0.5rem; letter-spacing: -0.02em; }
    .tagline { font-size: 1.1rem; opacity: 0.9; margin: 0 0 2rem; }
    .by { font-size: 0.95rem; opacity: 0.75; margin-bottom: 2rem; }
    .cta { display: inline-block; background: #fff; color: #0f3460; padding: 0.75rem 1.5rem; border-radius: 8px; text-decoration: none; font-weight: 600; font-size: 1rem; transition: transform 0.15s, box-shadow 0.15s; }
    .cta:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(0,0,0,0.2); }
    .foot { margin-top: 3rem; font-size: 0.85rem; opacity: 0.7; }
    .foot a { color: #a0c4ff; text-decoration: none; }
    .foot a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Animal Mind</h1>
    <p class="tagline">Animal Research Network — surveillance, literature, and insights for animal health.</p>
    <p class="by">Built by ChatVet</p>
    <a href="https://github.com/burrows3/AnimalMind" class="cta">View on GitHub</a>
    <p class="foot">Research engine for veterinarians and partners. Data refreshed every 6 hours.</p>
  </div>
</body>
</html>
